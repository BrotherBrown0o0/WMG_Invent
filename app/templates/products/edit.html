<div class="grid grid-cols-2 gap-4 mb-4">
    <div>
        <label for="price" class="block text-gray-700 mb-2">Price</label>
        <input type="number" name="price" id="price" step="0.01" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
               value="{{ product.price }}">
    </div>
    
    <div>
        <label for="stock_level" class="block text-gray-700 mb-2">Stock Level</label>
        <input type="number" name="stock_level" id="stock_level" required
               class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
               value="{{ product.stock_level }}">
    </div>
</div>
