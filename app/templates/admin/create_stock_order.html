{% extends "base.html" %}

{% block title %}Create Stock Order{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold mb-6">Create Stock Order</h1>
    
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="product_id" class="block text-gray-700 mb-2">Product</label>
            <select name="product_id" id="product_id" required
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-4">
            <label for="quantity" class="block text-gray-700 mb-2">Quantity</label>
            <input type="number" name="quantity" id="quantity" min="1" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="flex justify-end space-x-2">
            <a href="{{ url_for('admin.stock_orders') }}"
               class="px-4 py-2 border rounded hover:bg-gray-100">Cancel</a>
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Create Stock Order
            </button>
        </div>
    </form>
</div>
{% endblock %}
